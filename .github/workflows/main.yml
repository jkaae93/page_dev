name: Flutter Web
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build Web
    env:
      my_secret: $
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
        working-directory: ./
      - name: ssh deploy
        uses: easingthemes/ssh-deploy@v2.1.4
        env: 
          SSH_PRIVATE_KEY: ${{ secrets.ACTION_DEPLOY_KEY }}
          REMOTE_HOST: "jkaae93.github.io"
          REMOTE_USER: "Serim"
          REMOTE_PORT: "22"
      - name: git config
        run: |
          git init
          git config --global user.email "jkaae93@gmail.com"
          git config --global user.name "serim"
      - run: |
          cd ./build/web
      - name: git init
        run: | 
          git status
          git remote rm origin
          git remote add origin git@github.com:jkaae93/jkaae93.github.io.git
          git checkout -b master
          git add .
          git commit -am "update"
      - name: release
        run: |
          git push origin master -f
